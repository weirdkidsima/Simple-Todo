<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
</head>
<body>
    {% if message %}
    <div id="square" class="{{ message_class }} {% if message %}hidden{% endif %} {{ message_color }}">
        <p id="message">{{ message }}</p> <!-- Добавляем id "message" -->
    </div>
    {% endif %}
    <h2>Вход</h2>
    <form method="POST" action="/login">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" placeholder="Пример: Anton1">
        <br>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" placeholder="Придумай посложнее">
        <br>
        <button type="submit">Войти</button>
        <a href="{{ url_for('register') }}"><button type="button">Регистрация</button></a>
    </form>
</body>
</html>

<script>
    window.onload = function() {
        var message = "{{ message }}";
        if (message) {
            var square = document.getElementById("square");
            square.classList.remove("hidden");

            // Скрываем квадратик через 5 секунд
            setTimeout(function() {
                square.classList.add("hidden");
            }, 3000);
        }
    }
</script>
